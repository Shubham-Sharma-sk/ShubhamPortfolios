<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Message Sent | Shubham Sharma</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .thank-you-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #0a0a1a;
            padding: 20px;
        }
        
        .thank-you-card {
            background-color: #131221;
            border-radius: 20px;
            padding: 50px;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(107, 197, 248, 0.2);
        }
        
        .thank-you-heading {
            font-size: 3rem;
            margin-bottom: 20px;
            font-family: "Orbitron", sans-serif;
            background: linear-gradient(90deg, #00b7ff, #6c00ec);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .thank-you-message {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #fff;
            margin-bottom: 30px;
            font-family: "Fira Code", monospace;
        }
        
        .back-button {
            background-color: #1a1929;
            color: #00b7ff;
            border: 1px solid rgba(107, 197, 248, 0.3);
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 14px;
            font-family: "Fira Code", monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .back-button:hover {
            background-color: #252338;
            box-shadow: 0 4px 15px rgba(0, 183, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
        }
        
        .success-icon svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="#00b7ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
            </div>
            <h1 class="thank-you-heading">Message Sent!</h1>
            <p class="thank-you-message">Thank you for reaching out! I've received your message and will get back to you as soon as possible.</p>
            <a href="index.html" class="back-button">Return to Homepage</a>
        </div>
    </div>
</body>
</html>
